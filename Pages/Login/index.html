<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tons of tours, activities, and things to do | Booking.com</title>
    <link rel="icon" href="../../shared/favico.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">
    <link href="../../bootstrap-custom/custom-scss/custom-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css"
        integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-primary">
            <div class="container">
                <a class="navbar-brand text-white fw-bold" href="#">Booking.com</a>
                <button class="navbar-toggler bg-white " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggler" aria-controls="navbarToggler " aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse text-white" id="navbarToggler">
                    <ul class="navbar-nav ms-auto text-white d-flex mb-2 mb-lg-0">

                        <li class="nav-item">
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-outline-light border-0 mx-1" data-bs-toggle="modal"
                                    data-bs-target="#languagesModal" data-bs-tooltip="tooltip"
                                    data-bs-placement="bottom" data-bs-title="Choose your language">
                                    <i class="fi fi-gb fs-5"></i>
                                </button>
                            </div>
                            <div class="modal fade" id="languagesModal" tabindex="-1"
                                aria-labelledby="languagesModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5 fw-bold" id="languagesModalLabel">Select your
                                                language
                                            </h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h6 class="fw-bold mb-3">All languages</h6>
                                            <div id="languageModal" class="row"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-outline-light border-0 mx-1" data-bs-tooltip="tooltip"
                                    data-bs-placement="bottom" data-bs-title="Contact Customer Service">
                                    <i class="bi bi-question-circle fs-5"></i>
                                </button>
                            </div>
                        </li>



                    </ul>
                </div>
            </div>
        </nav>
    </header>




    <div class="container mt-5 w-25">
        <div class="row align-items-start ">
            <div>
                <h5 class="fw-bold">Sign in or create an account</h5>
                <label for="" class="mt-3 fs-6">Email address</label>
                <input type="text" class="form-control w-100 text-center border border-dark">
            </div>
            <div class="d-grid gap-2 col-12 mx-auto mt-2">
                <button class="btn btn-secondary h-100" type="button">Continue with email</button>
            </div>

            <p class="fs-6">
                <hr class=" border-1 border-start-1 border-dark mt-3 me-1" style="width: 20% ;"> or use one of these
                options
                <hr class=" border-1 border-start-1 ms-1 border-dark mt-3" style="width: 20% ;">
            </p>

            <div class="row">

                <a href="" class="col-3 ms-4"> <img src="https://img.icons8.com/color/48/null/facebook-circled--v1.png"
                        class="border border-1 p-3 h-75  rounded-1" /></a>

                <a href="" class=" col-3 ms-4"><img src="https://img.icons8.com/color/48/null/google-logo.png"
                        class="border border-1 p-3 h-75  rounded-1" /></a>
                <a href="" class="col-3 ms-4"> <img
                        src="https://img.icons8.com/external-icongeek26-outline-icongeek26/64/null/external-phone-essentials-icongeek26-outline-icongeek26.png"
                        class="border border-1 p-3 h-75 rounded-1" />
                </a>
            </div>

            <a href="" class="text-decoration-none">
                <p class="text-center mt-3 text-secondary fw-bold fs-6">More ways to sign in</p>
            </a>

            <hr class=" border-1 border-start-1 border-dark mt-3 me-1">
            <h6 class="fs-6 fw-light">By signing in or creating an account, you agree with our Terms & conditions and Privacy statement</h6>
            <hr class=" border-1 border-start-1 border-dark mt-3 me-1">
            <p class="text-center fw-lighter fs-6">All rights reserved.</p>
            
        </div>
    </div>

</body>

</html>
